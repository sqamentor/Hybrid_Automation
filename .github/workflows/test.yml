name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt
          pip install -r requirements_ai_optional.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium firefox webkit

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v --tb=short --cov=framework --cov-report=xml --cov-report=term

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short --cov=framework --cov-append --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}

      - name: Generate test report
        if: always()
        run: |
          pytest tests/ --html=report.html --self-contained-html || true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.os }}-py${{ matrix.python-version }}
          path: report.html

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: allure-results/

  test-new-modules:
    name: Test New Modules (Async, DI, Microservices)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests for config_models
        run: |
          pytest tests/unit/test_config_models.py -v --cov=framework.models.config_models

      - name: Run tests for di_container
        run: |
          pytest tests/unit/test_di_container.py -v --cov=framework.di_container

      - name: Run tests for async_smart_actions
        run: |
          pytest tests/unit/test_async_smart_actions.py -v --cov=framework.core.async_smart_actions

      - name: Run tests for modern_engine_selector
        run: |
          pytest tests/unit/test_modern_engine_selector.py -v --cov=framework.core.modern_engine_selector

      - name: Run tests for async_config_manager
        run: |
          pytest tests/unit/test_async_config_manager.py -v --cov=framework.config.async_config_manager

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          flags: new-modules

  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-asyncio pytest-benchmark

      - name: Run performance tests
        run: |
          pytest tests/performance/ -v --benchmark-only || echo "No performance tests yet"

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: .benchmarks/

  notify:
    name: Notify on Slack
    needs: [test, test-new-modules]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Test Suite: ${{ job.status }}
            Branch: ${{ github.ref }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()
