name: ğŸ—ï¸ Architecture Audit

# Auto-trigger on ANY change to Python files - enforces compliance dynamically
on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
    paths:
      - '**.py'
      - 'tests/**'
      - 'pages/**'
      - 'framework/**'
      - 'utils/**'
  push:
    branches: [main, develop, feature/**, bugfix/**]
    paths:
      - '**.py'
      - 'tests/**'
      - 'pages/**'
      - 'framework/**'
      - 'utils/**'
  workflow_dispatch:

# Ensure only one audit runs at a time per PR
concurrency:
  group: audit-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # INDEPENDENT RULE CATEGORY CHECKS
  # Each category runs as independent status check for PR visibility
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  engine-mix:
    name: 'audit/engine-mix'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pyyaml
      
      - name: Run engine-mix check
        run: |
          python ci/ci_audit_runner.py --check engine-mix --artifacts-dir artifacts/engine-mix
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: engine-mix-report
          path: artifacts/engine-mix/
  
