  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # COMBINED AUDIT REPORT & PR COMMENT
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  combined-report:
    name: 'Combined Audit Report'
    runs-on: ubuntu-latest
    needs: [engine-mix, marker-engine, folder-engine, pom-compliance, test-boundaries, structural, canonical-flow]
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install pyyaml requests
      
      - name: Generate combined report
        run: |
          python ci/ci_audit_runner.py --artifacts-dir artifacts/
      
      - name: Upload combined report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: framework-audit-report
          path: artifacts/framework_audit_report.md
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python ci/github_pr_commenter.py \
            --pr-number ${{ github.event.pull_request.number }} \
            --baseline ci/baseline_allowlist.yaml || true
      
      - name: Check if audit passed
        run: |
          if [ -f artifacts/audit_failed ]; then
            echo "âŒ Architecture audit failed - see reports for details"
            exit 1
          fi
          echo "âœ… Architecture audit passed"
  
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # SUMMARY COMMENT
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  
  audit-summary:
    name: 'Audit Summary'
    runs-on: ubuntu-latest
    needs: [combined-report]
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Download combined report
        if: github.event_name == 'push'
        uses: actions/download-artifact@v4
        with:
          name: framework-audit-report
          path: artifacts/
      
      - name: Summary
        run: |
          echo "## ğŸ—ï¸ Architecture Audit Complete"
          echo ""
          echo "Check individual status checks above for detailed results."
          echo ""
          echo "**Download artifacts to see detailed reports.**"
      
      # Archive reports with git metadata for audit trail
      - name: Archive Report with Git Metadata
        if: github.event_name == 'push'
        run: |
          mkdir -p artifacts/archive
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          COMMIT_SHA=$(git rev-parse --short HEAD)
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          
          cp artifacts/framework_audit_report.md \
             "artifacts/archive/audit_${TIMESTAMP}_${BRANCH}_${COMMIT_SHA}.md"
          
          echo "Report archived with git metadata"
      
      - name: Upload Archived Reports
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: audit-archive
          path: artifacts/archive/
          retention-days: 90

