# ============================================================================
# PRE-COMMIT HOOKS - Automated Code Quality
# ============================================================================
# Installation: pip install pre-commit && pre-commit install
# Manual run: pre-commit run --all-files
# ============================================================================

repos:
  # ========================================================================
  # GENERAL FILE CHECKS
  # ========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--safe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: name-tests-test
        args: [--pytest-test-first]
        exclude: ^tests/(conftest\.py|__init__\.py)$

  # ========================================================================
  # PYTHON CODE FORMATTING
  # ========================================================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        args: [--line-length=100]

  # ========================================================================
  # RUFF - Fast Python Linter & Formatter
  # ========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      # Formatter (alternative to black, faster)
      - id: ruff-format

  # ========================================================================
  # IMPORT SORTING
  # ========================================================================
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: [--profile, black, --line-length, "100"]

  # ========================================================================
  # TYPE CHECKING
  # ========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-python-dateutil
          - pydantic>=2.5.0
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(tests|examples)/

  # ========================================================================
  # SECURITY CHECKS
  # ========================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        additional_dependencies: ["bandit[toml]"]
        exclude: ^tests/

  # ========================================================================
  # SECRETS DETECTION
  # ========================================================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: (package-lock\.json|poetry\.lock|requirements.*\.txt)

  # ========================================================================
  # YAML LINTING
  # ========================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yaml]
        types: [yaml]

  # ========================================================================
  # MARKDOWN LINTING
  # ========================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.38.0
    hooks:
      - id: markdownlint
        args: [--fix]
        exclude: ^(CHANGELOG\.md|\.github/)

  # ========================================================================
  # PYTHON UPGRADE SYNTAX
  # ========================================================================
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py312-plus]

  # ========================================================================
  # DOCSTRING FORMATTING
  # ========================================================================
  - repo: https://github.com/PyCQA/docformatter
    rev: v1.7.5
    hooks:
      - id: docformatter
        args: [--in-place, --wrap-summaries, "100", --wrap-descriptions, "100"]

  # ========================================================================
  # REQUIREMENTS.TXT SORTING
  # ========================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [yaml, json, markdown]
        exclude: ^(\.github/|allure-results/)

  # ========================================================================
  # SHELL SCRIPT CHECKS
  # ========================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

# ============================================================================
# CONFIGURATION
# ============================================================================
default_language_version:
  python: python3.12

# Files to exclude from all hooks
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      build/|
      dist/|
      \.eggs/|
      .*\.egg-info/|
      allure-results/|
      logs/|
      reports/|
      screenshots/|
      videos/|
      traces/
  )$

# Don't fail fast - run all hooks
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: "3.0.0"
